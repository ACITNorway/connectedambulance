---
stages:
- name: Build Stage
  inputs:
  - type: git
    branch: ${BRANCH}
    service: ${REPO}
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      # The default Node.js version is 0.10.40
      # To use Node.js 0.12.7, uncomment the following line:
      #export PATH=/opt/IBM/node-v0.12/bin:$PATH
      # To use Node.js 4.2.2, uncomment the following line:
      export PATH=/opt/IBM/node-v4.2/bin:$PATH
      npm install
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      if [[ ${SETUP} = "true" ]] ; then
        # Create Services
        cf create-service cloudantNoSQLDB Lite "${CF_APP}"-cloudant
        #Create autentication keys
        cf create-service-key "${CF_APP}"-cloudant cloudantKey
      fi
      cf set-env "${CF_APP}" NODE_RED_STORAGE_NAME "${CF_APP}"-cloudant
      cf push "${CF_APP}"
      # View logs
      # cf logs "${CF_APP}" --recent
      if [[ ${SETUP} = "true" ]] ; then
        # Bind Services
        cf bind-service "${CF_APP}" "${CF_APP}"-cloudant
      fi
      if [[ ${SETUP} = "true" ]] ; then
        echo "*** BACKEND CREDENTIALS ***"
        cf service-key "${CF_APP}"-cloudant cloudantKey
        ${SETUP} = "false"
        cf restage "${CF_APP}"
      fi