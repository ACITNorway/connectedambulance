template.description: "Una volta selezionato **Distribuisci**, l'app verrà distribuita in IBM Cloud.\n\nIl codice dell'app verrà automaticamente caricato nel repository Gitv. Ogni volta che si confermano le modifiche al repository, queste vengono automaticamente distribuite ad una toolchain che è associata all'app. È possibile aggiungere più strumenti alla toolchain e condividerli con il proprio team. [Ulteriori informazioni](https://bluemix.net/devops/getting-started).\n\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Distribuisci**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato."
