template.description: "单击**部署**之后，您的应用程序将部署到 IBM Cloud。\n\n应用程序的代码将自动装入到 Git 存储库。每次将更改提交到存储库时，将使用与应用程序关联的工具链自动部署这些更改。您可以将更多工具添加到工具链并将其与团队共享。[了解更多信息](https://bluemix.net/devops/getting-started)。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**部署**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。"
